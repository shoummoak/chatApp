<head>
	<title>Chatify Login</title>

	<link rel="stylesheet" type="text/css" href= "{% static 'accounts/css/main.css' %}">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" method="POST" action="">
					{% csrf_token %}
					<span class="login100-form-title">
						Chatify Login
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<!-- <input class="input100" type="text" name="username" placeholder="Username"> -->
						{{ form.username_or_email }}
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<!-- <input class="input100" type="password" name="pass" placeholder="Password"> -->
						{{ form.password }}
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							Forgot
						</span>

						<a href="#" class="txt2">
							Username / Password?
						</a>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Log in
						</button>
					</div>

					<div class="flex-col-c p-t-50 p-b-40">
						<span class="txt1 p-b-9">
							Donâ€™t have an account?
						</span>
						<!-- '../' means go back one url component back -->
						<a href="http://127.0.0.1:8000/register/" class="txt3">Sign up now</a>
					</div>
				</form>
			</div>
		</div>
	</div>
