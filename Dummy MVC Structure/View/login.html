<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Chatty</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    </head>

    <body>
        <section class="section">
            <div class="container">
                <div class="columns is-multiline">
                    <div class="column is-6 is-offset-3 mb-6">
                        <section class="hero is-primary">
                            <div class="hero-body">
                                <p class="title">
                                    Chatify
                                </p>
                                <p class="subtitle">
                                    Log in
                                </p>
                            </div>
                        </section>
                    </div>

                    <div class="column is-4 is-offset-4">
                        <div class="field">
                            <label>Username</label>

                            <div class="control">
                                <input class="input" type="text" placeholder="Username" id="username-input">
                            </div>
                        </div>

                        <div class="field">
                            <label>Password</label>

                            <div class="control">
                                <input class="input" type="text" placeholder="Password" id="password-input">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <a class="button is-info" id="user-submit">Submit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        
        <script>
          // js code that grabs the username and password values
          // this field automatically gets focused on when opened
            document.querySelector('#username-input').focus();

            document.querySelector('#user-submit').onclick = function(e) {
                var username = document.querySelector('#username-input').value;
                var password = document.querySelector('#password-input').value;

                window.location.replace(username + '/?pass=' + password);
            };
        </script>
    </body>
</html>
